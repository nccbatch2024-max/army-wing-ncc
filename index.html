<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>36 MAH BN NCC</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      font-size: 18px;
    }

    /* Navbar */
    nav {
      background-color: #004080;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-container img {
      height: 50px;
      margin-right: 10px;
    }

    .logo-container span {
      font-size: 20px;
      font-weight: normal;
      color: white;
    }

    .nav-links {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
      gap: 20px;
    }

    .nav-links li a {
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .nav-links li a:hover {
      background-color: #003060;
    }

    /* Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger span {
      height: 3px;
      width: 25px;
      background: white;
      margin: 4px 0;
      border-radius: 2px;
    }

    /* Mobile menu hidden by default */
    @media (max-width: 768px) {
      .nav-links {
        position: absolute;
        top: 60px;
        left: 0;
        right: 0;
        background: #004080;
        flex-direction: column;
        align-items: center;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-out;
      }

      .nav-links.open {
        max-height: 300px; /* expands */
      }

      .hamburger {
        display: flex;
      }
    }

    /* Header Banner */
    header {
      position: relative;
      height: 400px;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                  url('https://github.com/nccbatch2024-max/army-wing-ncc/blob/main/IMG_0419.JPG?raw=true') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header h1 {
      color: #fff;
      font-size: 70px;
      padding: 10px 20px;
      border-radius: 8px;
    }

    /* Main */
    main {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    /* Grid for sections */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .grid-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .grid-item:hover {
      transform: scale(1.05);
    }

    .grid-item img {
      width: 100%;
      display: block;
      transition: transform 0.3s ease;
    }

    .grid-item:hover img {
      transform: scale(1.1);
    }

    .grid-title {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 10px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .grid-item:hover .grid-title {
      transform: translateY(100%);
    }

    /* Footer */
    footer {
      background-color: #004080;
      color: #fff;
      text-align: center;
      padding: 15px 0;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="nav-container">
      <div class="logo-container">
        <img src="https://github.com/nccbatch2024-max/army-wing-ncc/blob/main/Emblem_of_National_Cadet_Corps_(India).png?raw=true" alt="NCC Logo">
        <span>National Cadet Corps</span>
      </div>
      <ul class="nav-links">
        <li><a href="#activities">NCC ACTIVITIES</a></li>
        <li><a href="#events">EVENTS</a></li>
        <li><a href="#recruitment">RECRUITMENT</a></li>
        <li><a href="#info">INFORMATION ABOUT NCC</a></li>
      </ul>
      <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </nav>

  <!-- Banner -->
  <header>
    <h1>36 MAH BN NCC</h1>
  </header>

  <!-- Main Content -->
  <main>
    <div class="grid-container">
      <a href="#activities" class="grid-item">
        <img src="https://github.com/nccbatch2024-max/army-wing-ncc/blob/main/mygov-1000000000320910045.jpg?raw=true" alt="Activities">
        <div class="grid-title">NCC Activities</div>
      </a>
      <a href="#events" class="grid-item">
        <img src="https://github.com/nccbatch2024-max/army-wing-ncc/blob/main/mygov-10000000001101211645.jpg?raw=true" alt="Events">
        <div class="grid-title">Events</div>
      </a>
      <a href="#recruitment" class="grid-item">
        <img src="https://github.com/nccbatch2024-max/army-wing-ncc/blob/main/20250826_115027.jpg?raw=true" alt="Recruitment">
        <div class="grid-title">Recruitment</div>
      </a>
      <a href="#info" class="grid-item">
        <img src="https://github.com/nccbatch2024-max/army-wing-ncc/blob/main/ranks.png?raw=true" alt="NCC Info">
        <div class="grid-title">Information About NCC</div>
      </a>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 36 MAH BN NCC. All rights reserved.</p>
  </footer>

  <script>
    function toggleMenu() {
      document.querySelector('.nav-links').classList.toggle('open');
    }
  </script>
</body>
</html>
