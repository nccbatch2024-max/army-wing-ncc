<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>36 MAH BN NCC</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      font-size: 18px;
    }

    /* Navigation Bar */
    nav {
      background-color: #004080;
      display: flex;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 10px;
      display: flex;
      gap: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #003060;
    }

    /* Header Banner */
    header {
      position: relative;
      height: 400px;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                  url('https://github.com/nccbatch2024-max/army-wing-ncc/blob/main/IMG_0419.JPG?raw=true') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header h1 {
      position: relative;
      z-index: 1;
      color: #fff;
      font-size: 70px;
      padding: 10px 20px;
      border-radius: 8px;
    }

    /* Grid Layout */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin: 20px auto;
      max-width: 1000px;
      padding: 0 20px;
    }

    .grid-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .grid-item:hover {
      transform: scale(1.05);
    }

    .grid-item img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
    }

    .grid-item h2 {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      margin: 0;
      background: rgba(0, 64, 128, 0.8);
      color: #fff;
      padding: 10px;
      text-align: center;
      font-size: 1.5rem;
      transition: transform 0.3s ease;
    }

    .grid-item:hover h2 {
      transform: translateY(100%);
    }

    /* Footer */
    footer {
      background-color: #004080;
      color: #fff;
      text-align: center;
      padding: 15px 0;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        gap: 10px;
        padding: 10px;
      }

      nav a {
        font-size: 1rem;
        padding: 6px 10px;
      }

      header h1 {
        font-size: 40px;
      }

      .grid-container {
        grid-template-columns: 1fr;
      }

      .grid-item h2 {
        font-size: 1.2rem;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 28px;
      }

      .grid-item h2 {
        font-size: 1rem;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <!-- Nav -->
  <nav>
    <ul>
      <li><a href="#activities">NCC ACTIVITIES</a></li>
      <li><a href="#events">EVENTS</a></li>
      <li><a href="#recruitment">RECRUITMENT</a></li>
      <li><a href="#info">INFORMATION ABOUT NCC</a></li>
    </ul>
  </nav>

  <!-- Banner -->
  <header>
    <h1>36 MAH BN NCC</h1>
  </header>

  <!-- Grid Sections -->
  <div class="grid-container">
    <div class="grid-item" id="activities">
      <img src="https://github.com/nccbatch2024-max/army-wing-ncc/blob/main/mygov-1000000000320910045.jpg?raw=true" alt="NCC Activities">
      <h2>NCC Activities</h2>
    </div>
    <div class="grid-item" id="events">
      <img src="https://github.com/nccbatch2024-max/army-wing-ncc/blob/main/mygov-10000000001101211645.jpg?raw=true" alt="Events">
      <h2>Events</h2>
    </div>
    <div class="grid-item" id="recruitment">
      <img src="https://github.com/nccbatch2024-max/army-wing-ncc/blob/main/20250826_115027.jpg?raw=true" alt="Recruitment">
      <h2>Recruitment</h2>
    </div>
    <div class="grid-item" id="info">
      <img src="https://github.com/nccbatch2024-max/army-wing-ncc/blob/main/ranks.png?raw=true" alt="Information About NCC">
      <h2>Information About NCC</h2>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 36 MAH BN NCC. All rights reserved.</p>
  </footer>
</body>
</html>
