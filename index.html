<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>36 MAH BN NCC</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      font-size: 18px;
    }

    /* Navigation Bar */
    nav {
      background-color: #004080;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 5px 20px;
    }

    nav .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    nav .logo-container img {
      height: 50px;
    }

    nav .logo-container span {
      font-size: 1.2rem;
      font-weight: normal; /* not bold */
      color: #fff;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 10px;
      display: flex;
      gap: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #003060;
    }

    /* Header Banner */
    header {
      position: relative;
      height: 400px;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                  url('https://lh3.googleusercontent.com/gq6rdYaJn5w1i1t6IQsLKQK_EjZOtTe-ZEj_OFpRc7QjxV9UOscXrAYlO1Be-EqXT87IUGruzfXsie_19BOIh7AWg9lr3tgCVjNwX2JgthvxBtNe_INHBpVR_k0-0Xp-Ut9ZLhugqrc=w16383') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header h1 {
      position: relative;
      z-index: 1;
      color: #fff;
      font-size: 70px;
      padding: 10px 20px;
      border-radius: 8px;
    }

    /* Grid Section */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .grid-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .grid-item img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
      transition: transform 0.4s ease;
    }

    .grid-item h2 {
      position: absolute;
      bottom: 0; /* always visible */
      left: 0;
      right: 0;
      margin: 0;
      padding: 10px;
      background: rgba(0, 64, 128, 0.8);
      color: #fff;
      font-size: 1.5rem;
      text-align: center;
      transform: translateY(0); /* default position */
      transition: transform 0.4s ease; /* smooth slide */
    }

    .grid-item:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .grid-item:hover img {
      transform: scale(1.1);
    }

    .grid-item:hover h2 {
      transform: translateY(100%); /* slides title down out of view */
    }

    /* Footer */
    footer {
      background-color: #004080;
      color: #fff;
      text-align: center;
      padding: 15px 0;
    }
  </style>
</head>
